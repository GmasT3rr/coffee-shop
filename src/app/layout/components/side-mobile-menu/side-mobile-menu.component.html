<div class="side-menu" [ngClass]="{ show: showSideMenu }">
  <div class="side-menu-logo">
    <button (click)="toggleMenu()">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>

  <ul class="side-menu-main-list">
    <!-- Start of item list component  -->
    <ng-container *ngFor="let item of itemList; let i = index">
      <app-list-item [data]="item" [elementNumber]="i"></app-list-item>
    </ng-container>
    <!-- End of item list component  -->
  </ul>
  <div class="side-menu-footer">
    <a href=""> Log in </a>
    <div class="icons-wrapper">
      <a href="">
        <fa-icon [icon]="faFacebook"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="faTwitter"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="faInstagram"></fa-icon>
      </a>
      <a href="">
        <fa-icon [icon]="faYoutube"></fa-icon>
      </a>
    </div>
  </div>
</div>
