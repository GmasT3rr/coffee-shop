<div class="grid-item">
  <h3 class="title">
    {{ data.name }}
  </h3>
  <ng-container *ngFor="let link of data.links">
    <a href=""
      ><span>
        {{ link }}
      </span></a
    >
  </ng-container>

  <ng-container *ngIf="data?.subscribe">
    <div class="search-drawer">
      <input class="search-input" placeholder="email@example.com" type="text" />
    </div>
    <button class="button">Subscribe</button>
  </ng-container>

  <ng-container *ngIf="data?.icons">
    <div class="icons-wrapper">
        <fa-icon [icon]="faFacebook"></fa-icon>
        <fa-icon [icon]="faTwitter"></fa-icon>
        <fa-icon [icon]="faInstagram"></fa-icon>
        <fa-icon [icon]="faYoutube"></fa-icon>
    </div>
</ng-container>
</div>
