<main [ngClass]="{ sideMenuOpen:sideMenuState}" class="sideMenuOpen">
  <app-top-announcement></app-top-announcement>
  <ng-container *ngIf="isMobile; else desktopNavbar">
    <app-navbar-mobile></app-navbar-mobile>
  </ng-container>
  <ng-template #desktopNavbar>
    <app-navbar></app-navbar>
  </ng-template>
  <div>
    <router-outlet (activate)="loadFooter($event)"></router-outlet>
  </div>
  <app-footer *ngIf="!footerLoading"></app-footer>
</main>
